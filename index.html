<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="card">
      <p class="cardImg">
        <a href="#"><img src="/images/image-equilibrium.jpg" alt=""></a>
      </p>
      <div class="textBlk">
        <p class="title"><a href="#">Equilibrium #3429</a></p>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <p class="price">
          <span class="main">0.041 ETH</span>
          <span class="daysLeft">3 days left</span>
        </p>
      </div>
      <div class="creator">
        <p class="img"><img src="/images/image-avatar.png" alt=""></p>
        <p class="txt">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
 
</body>
</html>
